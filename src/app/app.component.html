<table>
  <thead>
    <th></th>
    <th>Notat</th>
  </thead>
  <tbody>
    <tr *ngFor="let ToDo of todolist">
      <td class="form-check">
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkbox"
        />
      </td>
      <td>{{ ToDo.note }}</td>
    </tr>
  </tbody>
</table>

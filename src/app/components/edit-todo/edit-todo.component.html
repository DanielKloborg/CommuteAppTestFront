<div *ngIf="todo" id="editpage">
  <h3 *ngIf="todo.id">Notat nr. {{todo.id}}</h3>
  <h3 *ngIf="!todo.id">Ny notat {{todo.id}}</h3>
  <div>
    Notat:
    <textarea [(ngModel)]="todo.note" placeholder="Note" id="textareaInput"></textarea>
  </div>
  <button (click)="UpdateToDo(todo)" *ngIf="todo.id">Gem</button>
  <button (click)="DeleteToDo(todo)" *ngIf="todo.id">Slet</button>
  <button (click)="CreateToDo(todo)" *ngIf="!todo.id">Opret</button>
</div>
